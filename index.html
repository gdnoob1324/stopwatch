<!DOCTYPE html>
<html>

<head>
    <script async defer src="stopwatch.js"></script>
    <link rel="stylesheet" href="stopwatch.css">
    <style>
        body {
            margin: 0 auto;
            background: #eee;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <div class="screen" id="screen">00:00</div>
        <div class="buttons">
            <button onclick="startClock();" class="START">START</button>
            <button onclick="stopClock();" class="STOP">STOP</button>
            <button onclick="resetClock();" class="RESET">RESET</button>
        </div>
    </div>
</body>

</html>
